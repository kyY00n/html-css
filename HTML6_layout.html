<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>div&span</title>
  <style>
    @font-face {
    font-family: 'TmoneyRoundWindExtraBold';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/TmoneyRoundWindExtraBold.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }
    body {
      font-family: "TmoneyRoundWindExtraBold";
    }
  </style>
</head>
<body>
  <h1>Block & Inline elements</h1>
  <!-- 태그가 블록요소인지 라인요소인지 잘 알아야한다. -->
  p: 블록 요소<br>
  <p>block</p>
  <hr>
  <!--list: 블록 요소 -->
  list:블록 요소<br>
  <ul>
    <li>item</li>
    <li>item</li>
    <li>item</li>
    <li>item</li>
    <li>item</li>
  </ul>
  <hr>

  <!-- div: 블록 요소 -->
  div: 블록 요소<br>
  <div>0001</div>
  <div>0002</div>
  <div>0003</div>
  <div>0004</div>
  <div>0005</div>
  <hr>
  <!-- span: 라인 요소 -->
  span: 라인 요소<br>
  <span>item1</span>
  <span>item2</span>
  <span>item3</span>
  <span>item4</span>
  <span>item5</span>

</body>
</html>
